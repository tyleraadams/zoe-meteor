<template name="contact">
	<section id="contact">
		<div class="grid grid-pad">
		<h1>Contact</h1>
		<form>
			<input type="text" placeholder="name">
			<input type="email" placeholder="email">
			<textarea rows="10" placeholder="message"></textarea>
			<input type="submit">

		</form>
	</div>
	</section>
</template>
